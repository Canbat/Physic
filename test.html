<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>The Psychic Game</title>
</head>

<body>

<div class ="content"></div>

<h1>The Psychic Game</h1>
<div class="container">
        <h2>Guess What Letter I am Thinking Of!</h2>

        <img src="assets/images/giphy.gif" alt="Computer man" style="width:200px;height:200px;">

        <p>Wins: <span id="wins">0</span></p>

        <p>Losses: <span id="losses">0</span></p>

        <p>You Have <span id="guesses-left"></span> Guesses Left</p>

        <p>Your Guesses so far: <span id="guesses-so-far"></span></p>
    </div>
<script type="text/javascript">
    var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var guessedLetters = [];

    var letterToGuess = null;

    var guessesLeft = 15;

    var wins = 0;
    var losses = 0;

    var updateGuessesLeft = function() {
        document.querySelector("#guesses-left").innerHTML = guessesLeft;
    };

    var updateLetterToGuess = function() {
        letterToGuess = letters[Math.floor(Math.random() * letters.length)];
    };

    var updateGuessesSoFar = function() {
        document.querySelector("#guesses-so-far").innerHTML = guessedLetters.join(", ");
    };
    var reset = function() {
        guessesLeft = 15;
        guessedLetters = [];
        updateLetterToGuess();
        updateGuessesLeft();
        updateGuessesSoFar();
    };

    updateLetterToGuess();
    updateGuessesLeft();

    document.onkeyup = function(event) {
        guessesLeft--;
        var letter = String.fromCharCode(event.keyCode).toLowerCase();
        guessedLetters.push(letter);
        updateGuessesLeft();
        updateGuessesSoFar();
        if (guessesLeft === 9) {

        }
        if (letter === letterToGuess) {
            wins++;
            document.querySelector("#wins").innerHTML = wins;

            reset();
        }

        if (guessesLeft === 0) {

            losses++;
            document.querySelector("#losses").innerHTML = losses;

            reset();
        }
    };
</script>
</body>

</html>
